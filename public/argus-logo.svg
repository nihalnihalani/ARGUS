<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="shield-grad" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ff4757"/>
      <stop offset="100%" stop-color="#c0392b"/>
    </linearGradient>
    <linearGradient id="eye-grad" x1="256" y1="160" x2="256" y2="340" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#060a13"/>
      <stop offset="100%" stop-color="#0a1628"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="inner-glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Shield body -->
  <path d="M256 28L60 120v152c0 110 83 210 196 232 113-22 196-122 196-232V120L256 28z" fill="url(#shield-grad)" filter="url(#glow)"/>
  <!-- Shield inner cutout -->
  <path d="M256 60L88 140v128c0 94 72 180 168 200 96-20 168-106 168-200V140L256 60z" fill="url(#eye-grad)"/>
  <!-- Eye shape â€” outer almond -->
  <path d="M136 256c0 0 50-96 120-96s120 96 120 96-50 96-120 96S136 256 136 256z" fill="none" stroke="#ef4444" stroke-width="6" filter="url(#inner-glow)"/>
  <!-- Eye iris ring -->
  <circle cx="256" cy="256" r="48" fill="none" stroke="#ef4444" stroke-width="5" opacity="0.9"/>
  <!-- Eye pupil -->
  <circle cx="256" cy="256" r="20" fill="#ef4444"/>
  <!-- Pupil highlight -->
  <circle cx="248" cy="248" r="6" fill="#ff6b7a" opacity="0.8"/>
  <!-- Scan lines radiating from eye -->
  <line x1="256" y1="176" x2="256" y2="144" stroke="#ef4444" stroke-width="2" opacity="0.4"/>
  <line x1="256" y1="336" x2="256" y2="368" stroke="#ef4444" stroke-width="2" opacity="0.4"/>
  <line x1="176" y1="256" x2="148" y2="256" stroke="#ef4444" stroke-width="2" opacity="0.4"/>
  <line x1="336" y1="256" x2="364" y2="256" stroke="#ef4444" stroke-width="2" opacity="0.4"/>
  <!-- Corner scan marks -->
  <line x1="188" y1="200" x2="172" y2="184" stroke="#ef4444" stroke-width="1.5" opacity="0.3"/>
  <line x1="324" y1="200" x2="340" y2="184" stroke="#ef4444" stroke-width="1.5" opacity="0.3"/>
  <line x1="188" y1="312" x2="172" y2="328" stroke="#ef4444" stroke-width="1.5" opacity="0.3"/>
  <line x1="324" y1="312" x2="340" y2="328" stroke="#ef4444" stroke-width="1.5" opacity="0.3"/>
</svg>
